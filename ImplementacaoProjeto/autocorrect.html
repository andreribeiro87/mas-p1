<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/css/index.css" />
    <style>
        input {
            width: 100%;
            height: 100px;
            padding: 20px;
            font-size: 20px;
            border: none;
            box-sizing: border-box;
        }

        .simple-keyboard {
            max-width: 850px;
        }
    </style>
</head>

<body>
    <input class="input" placeholder='Type "pizz" then space on simple-keyboard' />
    <div class="simple-keyboard"></div>

    <script src="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-keyboard-autocorrect@latest/build/index.js"></script>
    <script>
        // let Keyboard = window.SimpleKeyboard.default;
        let autocorrect = window.SimpleKeyboardAutocorrect.default;

        let wordList = ["Ketchup",
            "Atum",
            "Cogumelos",
            "Bolachas Cacau",
            "Cerelac",
            "Heineken",
            "Gel de Banho",
            "Lenços de Bolso",
            "Jardineira",
            "Leite",
            "Natas",
            "Ovos",
            "Espadarte Posta",
            "Queijo",
            "Laranjas",
            "Ameixa Seca",
            "Tabuleiro",
            "Batatas",
            "Limpa Vidros",
            "Oregãos",
            "Bolachas Maria",
            "Pedras Salgadas",
            "Detergente Roupa",
            "Iogurte Grego"];

        let keyboard = new Keyboard({
            onChange: input => onChange(input),
            onKeyPress: KeyboardEvent.DOM_KEY_LOCATION_STANDARD => onKeyPress(KeyboardEvent.DOM_KEY_LOCATION_STANDARD),
                autocorrectDict: wordList,
                    autocorrectHotkey: "{space}",
                        modules: [autocorrect]
        });

        console.log(keyboard);

        function onChange(input) {
            document.querySelector(".input").value = input;
            console.log("Input changed", input);
        }

        function onKeyPress(button) {
            console.log("Button pressed", KeyboardEvent.DOM_KEY_LOCATION_STANDARD);
        }
    </script>
</body>

</html>
